name: CI
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check-compile-flags:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build-essentials
        if: success()
        run: |
          sudo apt update
          sudo apt-get install -y gcc cmake make python3-pip

      - name: Install conan2.x
        if: success()
        run: |
          sudo pip install conan
          conan profile detect
          sudo echo \[settings\] > ~/.conan2/profiles/default
          sudo echo arch=x86_64 >> ~/.conan2/profiles/default
          sudo echo build_type=Release >> ~/.conan2/profiles/default
          sudo echo compiler=gcc >> ~/.conan2/profiles/default
          sudo echo compiler.cppstd=gnu17 >> ~/.conan2/profiles/default
          sudo echo compiler.libcxx=libstdc++11 >> ~/.conan2/profiles/default
          sudo echo compiler.version=9 >> ~/.conan2/profiles/default
          sudo echo os=Linux >> ~/.conan2/profiles/default
          conan install . --build=missing --settings=build_type=Debug
          conan install . --build=missing --settings=build_type=Release

